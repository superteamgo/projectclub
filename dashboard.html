<!DOCTYPE html>
<html lang="en">

    <div class="sidebar">

            <h2>Dashboard</h2>
        </div>
    </div>
    <div class="root">
        <div class="index">
            <div class="classUser">
                <div class="userIndex">
                    <h2>Admin Profile</h2>
                    <button id="createNew">Add Profile</button>
                </div>
                <div class="userContent">
                    <table class="userTable">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Edit</th>
                            <th>Trash</th>
                        </tr>
                        <tr>
                            <td>1</td>

                            <td>1234</td>
                            <td>ramkumar369@gmail.com</td>
                            <td><button class="userButn editButn">Edit</button></td>
                            <td><button class="userButn trashButn">Trash</button></td>
                        </tr>
                        <tr>
                            <td>2</td>

                            <td>pieCake</td>

                            <td><button class="userButn trashButn">Trash</button></td>

                            <td>3</td>

                            <td><button class="userButn trashButn">Trash</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="alertMain" style="display:none;">
            <div class="alertBox">
                <form id="userform" action="http://localhost:8000/superclub/newuser" method="post">
                <div class="login">
                    <div class="login_header">
                        <h2 class="loginTitle">Create New User</h2>
                    </div>
                    <div class="loginForum">
                    <div class="input">
                        <input type="text" id="username" name="username" required>
                        <label for="username">username</label>
                    </div>
                    <div class="input">
                        <input type="text" id="email" name="email" required>
                        <label for="email">email</label>
                    </div>
                    <div class="input">
                        <input type="text" id="password" name="password" required>
                        <label for="passwd">password</label>
                    </div>
                    <button class="loginButn" type="submit" onclick="toggleAlert()">Done</button>
                    </div>
                    <input type="hidden" id="uid" name="uid" value="1">
                    <input type="hidden" id="action" name="action" value="new">

            </form>
